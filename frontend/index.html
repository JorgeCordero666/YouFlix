<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouFlix</title>
    <link rel="icon" href="assets/images/logo_YouFlix.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>


<body>
    <div class="container-fluid text-white py-2">
        <div class="row">
           <div class="col-2 px-5 py-3">
                <button class="btn rounded-circle" id="circular-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                        <circle cx="27.5" cy="27.5" r="26" stroke="#D9D9D9" stroke-width="3"/>
                        <path d="M14 35V23.3756C14 21.9581 14.6017 20.6072 15.6554 19.659L24.1554 12.0098C26.0568 10.2987 28.9432 10.2987 30.8446 12.0098L39.3446 19.659C40.3983 20.6072 41 21.9581 41 23.3756V35C41 37.7614 38.7614 40 36 40H19C16.2386 40 14 37.7614 14 35Z" stroke="#D9D9D9" stroke-width="3"/>
                        <rect x="21.5" y="24.5" width="12" height="9" rx="1.5" stroke="#D9D9D9" stroke-width="3"/>
                    </svg>
                </button>
           </div>
            <div class="col-8 text-center">
                <img src="assets/images/logo_YouFlix.png" alt="Logo YouFlix" class="img-fluid">
            </div>
        </div>
        <div>
            <hr class="bg-white" style="width: 100%;">
        </div>

        <!--Carusel de las peliculas-->
        <div class="container" style="margin-bottom: 100px; margin-top: 100px;">
            <div class="carousel">
            <!--Portadas-->
            </div>
        </div>

<!-- La tarjeta para mostrar los detalles de la película -->
        <div id="movie-details" class="card mx-auto" >
            <div class="card-body">
                <h1 class="card-title display-4 font-weight-bold">Movie Title</h1>
                <p class="card-text"><strong>Release Date:</strong> 2023-09-01</p>
                <p class="card-text"><strong>Genres:</strong> Action, Adventure</p>
                <p class="card-text"><strong>Duration:</strong> 120 minutes</p>
                <p class="card-text"><strong>Vote Average:</strong> 8.5</p>
                <p class="card-text"><strong>Vote Count:</strong> 500</p>
            </div>
        </div>

<div id="movie-gallery" class="gallery"></div>

    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <!-- Boostrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- API-->
    <script src="javascript/main.js"></script>
</body>
</html>
