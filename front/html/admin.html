<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMIN PAGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
    <!--Encabezado y barra de navegacion de la pagina-->
    <header>
        <div class="nav">
            <div class="icon-d" onclick="desplegarMenu()">
                <a href=""><img src="../img/admin.png" style="margin-left: 10px;" alt="home" class="icon" /></a>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="../img/logoH.png" alt="YOUFLIX_LOGO" class="logo" />
                </a>
            </div>
            <div class="btns">
                <a href="index.html">
                    <button class="btn-pr-sec">Cuenta</button>
                </a>

                <a href="index.html">
                    <button class="btn-pr">Salir</button>
                </a>
            </div>
        </div>

        <img src="../img/lines.png" alt="" class="lines" />
    </header>

    <div class="container-ct">
        <div class="card-ctlg">
            <div class="card-bg-2"></div>
            <div class="card-body" id="card-panel">
                <div class="card-lines">
                    <span class="txt10">Movie List</span>
                </div>


                <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content" id="modal-content">
                        </div>
                    </div>
                </div>

                <!-- Modal de Confirmación para Eliminar -->
                <div class="modal fade" id="deleteConfirmationModal" tabindex="-1"
                    aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmar Eliminación</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ¿Estás seguro de que deseas eliminar esta película?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!--Boton utilizado para agregar una nueva pelicula dentro del catalogo-->
    <div style="display: flex; justify-content: center; margin-bottom: 50px;">
        <button type="button" class="btn btn-primary" id="addMovieButton">Agregar Película</button>
    </div>

    <footer>
        <span>© 2023 YouFlix. Todos los derechos reservados.</span>
        <span> Desarrollado por EPN</span>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script src="../javascript/loadMovieAdmin.js"></script>

</html>
