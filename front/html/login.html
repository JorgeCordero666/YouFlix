<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="../css/styles.css" />

</head>

<body>
  <!--Encabezado y barra de navegacion de la pagina-->
  <header>
    <div class="nav">
      <div class="icon-d">
        <a href="#"><img src="../img/home.svg" alt="home" class="icon" /></a>
      </div>
      <div class="logo">
        <a href="#">
          <img src="../img/logoH.png" alt="YOUFLIX_LOGO" class="logo" />
        </a>
      </div>
      <!--Botones para las paginas de registro y de ingreso dentro de la aplicacion-->
      <div class="btns">
        <a href="../html/signup.html">
          <button class="btn-pr-sec">Sign up</button>
        </a>

        <a href="../html/login.html">
          <button class="btn-pr">Sign in</button>
        </a>
      </div>
    </div>

    <img src="../img/lines.png" alt="" class="lines" />
  </header>
  <!--Ingreso de las credenciles para la autentificacion del usuario en la aplicacion-->
  <div>
    <img src="../img/bg.png" alt="" class="bloqueimg" />
    <div class="card">
      <div class="card-bg"></div>
      <div class="card-body">
        <div class="card-icon">
          <a href="../html/index.html">
            <img src="../img/back.svg" alt="back" class="icon" />
          </a>
        </div>
        <div class="card-lines">
          <span class="txt1 col">Sign in</span>
          <form action="../html/paginaPrincipal.html">
        </div>
        <div class="card-lines-tf">
          <span>Email</span>
          <input type="email" class="input" placeholder="Email" required="true" />
        </div>
        <div class="card-lines-tf">
          <span>Contraseña</span>
          <input type="password" class="input" placeholder="Password" required="true" />
        </div>
        <div class="card-lines">
          <a href="../html/restablecerPassword.html">
            <span class="txt2">¿Olvidó su contraseña?</span>
          </a>
        </div>
        <div class="card-lines-btn">
          <a href="../html/paginaPrincipal.html">
            <input class="btn-mn" type="submit" value="Iniciar Sesión" />
          </a>
        </div>
        <div class="card-lines-bm">
          <span class="txt3">¿No tienes cuenta?<strong><a href="../html/signup.html">Registrate</a></strong>.</span>
        </div>
      </div>
      </form>
    </div>
  </div>

  <img src="../img/lines.png" class="lines" />

  <footer>
    <span>© 2023 YouFlix. Todos los derechos reservados.</span>
    <span> Desarrollado por EPN</span>
  </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
