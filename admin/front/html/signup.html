    <form action="#" id="formulario-crear">
      <div>
        <img src="../img/bg2.png" alt="" class="bloqueimg py-3" />
        <div class="card">
          <div class="card-bg-2"></div>
          <div class="card-body-2">
            <div class="card-icon">
              <a href="../../../frontend/index.html">
                <img src="../img/back.svg" alt="back" class="icon px-4" />
              </a>
            </div>
            <div class="card-lines">
              <span class="txt1 col">Sign up</span>
            </div>
            <div class="card-lines-tf">
              <span>Nombre</span>
              <input
                type="text"
                class="input"
                placeholder="Nombre"
                required="true"
              />
            </div>
            <div class="card-lines-tf">
              <span>Email</span>
              <input
                id ="email"
                type="email"
                class="input"
                placeholder="Email"
                required="true"
              />
            </div>
            <div class="card-lines-tf">
              <span>Contraseña</span>
              <input
                id ="password"
                type="password"
                class="input"
                placeholder="Password"
                required="true"
              />
            </div>
            <div class="card-lines-tf">
              <span>Confirmar Contraseña</span>
              <input
                type="password"
                class="input"
                placeholder="Confirm Password"
                required="true"
              />
            </div>
            <br />
            <div class="card-lines-btn">
              <input class="btn-mn" type="submit" value="Crear Cuenta" /> <!--PONER LOGICA-->
            </div>
            <div class="card-lines-bm">
              <span class="txt3"
                >¿Ya tienes cuenta?<strong
                  ><a href="login.html">Inicia sesión</a></strong
                >.</span
              >
            </div>
            <div class="card-lines-icons">
              <a href="#">
                <img
                  src="../img/🦆 icon _facebook_.svg"
                  alt="back"
                  class="icon"
                />
              </a>
              <a href="#">
                <img
                  src="../img/🦆 icon _google 1_.svg"
                  alt="back"
                  class="icon"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </form>
